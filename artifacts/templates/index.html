<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Prediction App</title>
</head>
<body>
    <h1>ML Prediction Current Model</h1>
    
    <form action="/predict" method="post">
        <label for="feature1">Feature 1:</label>
        <input type="text" name="feature1" required><br>
        <label for="feature2">Feature 2:</label>
        <input type="text" name="feature1" required><br>
        <label for="feature3">Feature 3:</label>
        <input type="text" name="feature1" required><br>
        <label for="feature4">Feature 4:</label>
        <input type="text" name="feature1" required><br>
        <label for="feature5">Feature 5:</label>
        <input type="text" name="feature1" required><br>
        <label for="feature6">Feature 6:</label>
        <input type="text" name="feature1" required><br>
        <label for="feature7">Feature 7:</label>
        <input type="text" name="feature1" required><br>
        <label for="feature8">Feature 8:</label>
        <input type="text" name="feature1" required><br>
        <label for="feature9">Feature 9:</label>
        <input type="text" name="feature1" required><br>
     

        <!-- Add more input fields for other features -->

        <button type="submit">Predict</button>
    </form>

    {% if prediction is defined %}
        <p>Prediction: {{ prediction }}</p>
    {% endif %}

    {% if error is defined %}
        <p>Error: {{ error }}</p>
    {% endif %}
</body>
</html>
